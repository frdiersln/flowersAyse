@import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

body {
    margin: 0;
    padding: 0;
    width: 100dvw;
    height: 100dvh;
    overflow: hidden;
}
.sky {
    background-color: #AEDFF7;
    width: 100%;
    height: 100%;
    z-index: 1;
    position: absolute;
}
.sun {
  position: relative;
  width: 200px;
  -webkit-animation: spin 50s linear infinite;
  animation: spin 50s linear infinite;
  z-index: 2;
  top: 100%;
  left: 100%;
}
.sun:after {
  content: "";
  background-color: #FDD835;
  height: 200px;
  width: 200px;
  border-radius: 5px;
  display: inline-block;
  box-shadow: 1px 0px 5px RGBA(0, 0, 0, 0.33);
}
.sun:before {
  content: "";
  background-color: #FDD835;
  height: 200px;
  width: 200px;
  border-radius: 5px;
  display: inline-block;
  box-shadow: 1px 0px 5px RGBA(0, 0, 0, 0.33);
  position: absolute;
  top: 0;
  -webkit-transform: rotate(45deg);
  transform: rotate(45deg);
}

.round {
  position: absolute;
}
.round:before {
  content: "";
  background-color: #FDD835;
  height: 200px;
  width: 200px;
  border-radius: 5px;
  display: block;
}
.round::after {
  content: "";
  background-color: #FFEB3B;
  height: 200px;
  width: 200px;
  border-radius: 100%;
  display: block;
  position: absolute;
  top: 0;
}

@-webkit-keyframes spin {
  100% {
    -webkit-transform: rotate(360deg);
  }
}
@keyframes spin {
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}

  background-color: white;

  height: 250px;
  border-radius: 50%;

              0 0 10px 2px rgba(229,229,229,0.3),

  left: 100%;
