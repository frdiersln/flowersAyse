<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="sky"></div>
    <div class="sun"><div class="round"></div></div>
    <div class="land">
        <div class="landpart lp1"></div>
        <div class="landpart lp2"></div>
    </div>

</body>
</html>

<style>
body {
    margin: 0;
    padding: 0;
    width: 100dvw;
    height: 100dvh;
}
.sky {
    background-color: #AEDFF7;
    width: 100%;
    height: 100%;
    z-index: 1;
    position: absolute;
}
.sun {
  position: relative;
  width: 200px;
  -webkit-animation: spin 50s linear infinite;
  animation: spin 50s linear infinite;
  z-index: 2;
  top: 100%;
  left: 100%;
}
.sun:after {
  content: "";
  background-color: #FDD835;
  height: 200px;
  width: 200px;
  border-radius: 5px;
  display: inline-block;
  box-shadow: 1px 0px 5px RGBA(0, 0, 0, 0.33);
}
.sun:before {
  content: "";
  background-color: #FDD835;
  height: 200px;
  width: 200px;
  border-radius: 5px;
  display: inline-block;
  box-shadow: 1px 0px 5px RGBA(0, 0, 0, 0.33);
  position: absolute;
  top: 0;
  -webkit-transform: rotate(45deg);
  transform: rotate(45deg);
}

.round {
  position: absolute;
}
.round:before {
  content: "";
  background-color: #FDD835;
  height: 200px;
  width: 200px;
  border-radius: 5px;
  display: block;
}
.round::after {
  content: "";
  background-color: #FFEB3B;
  height: 200px;
  width: 200px;
  border-radius: 100%;
  display: block;
  position: absolute;
  top: 0;
}

@-webkit-keyframes spin {
  100% {
    -webkit-transform: rotate(360deg);
  }
}
@keyframes spin {
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}

.land {
    background-color: #77DD77;
    width: 100%;
    height: 341px;
    z-index: 2;
    position: absolute;
    bottom: 0;
    display: flex;
}

.landpart {
    width: 200%;
    height: 141px;
    position: relative;
    background-color: #77DD77;
    top: -41px;
    z-index: 3;
}
.lp1 {
    left: -26px;
    border-radius: 26% 441% 0 0;
}
.lp2 {
    border-radius: 189% 14% 0 0;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Observer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Draggable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/EaselPlugin.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/PixiPlugin.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>

<!-- RoughEase, ExpoScaleEase and SlowMo are all included in the EasePack file -->    
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/EasePack.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/CustomEase.min.js"></script>

<script>
 // use a script tag or an external JS file
 document.addEventListener("DOMContentLoaded", (event) => {
  gsap.registerPlugin(Flip,ScrollTrigger,Observer,ScrollToPlugin,Draggable,MotionPathPlugin,EaselPlugin,PixiPlugin,TextPlugin,RoughEase,ExpoScaleEase,SlowMo,CustomEase)
    gsap.to(".sun", {top: "141px", left: "14%", duration: 6});
 });

</script>
